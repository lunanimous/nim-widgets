<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Nim Widgets</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="Nim Widgets" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://unpkg.com/docute@4/dist/docute.css">
  <link rel="stylesheet" href="./styles.css" />

  <script type="module"
    src="https://cdn.jsdelivr.net/npm/nim-widgets@0.2.1/dist/nim-widgets/nim-widgets.esm.js"></script>
  <script nomodule="" src="https://cdn.jsdelivr.net/npm/nim-widgets@0.2.1/dist/nim-widgets/nim-widgets.js"></script>
</head>

<body>
  <div id="docs"></div>
  <script src="https://unpkg.com/docute@4/dist/docute.js"></script>
  <script>
    new Docute({
      target: '#docs',
      layout: 'narrow',
      nav: [
        {
          title: 'Github',
          link: 'https://github.com/lunanimous/nim-widgets',
          openInNewTab: true,
        }
      ],
      sidebar: [
        {
          title: 'Introduction',
          link: '/',
        },
        {
          title: 'Customize',
          link: '/customize'
        },
        {
          title: 'Components',
          collapsable: false,
          children: [
            {
              title: 'nim-donate',
              link: '/donate',
            },
            {
              title: 'nim-checkout',
              link: '/checkout'
            }
          ]
        },
      ]
    })

    Vue.component('donate-configurator', {
      data: function () {
        return {
          colors: ['neutral', 'blue', 'gold', 'light-blue', 'green', 'orange', 'red'],
          type: 'donate',
          activeColor: 'neutral',
          activeRecipient: 'NQ65 HRRC 7TSB XSD8 GQBD 63JM HDNK 855V T13T',
          code: ''
        }
      },
      created: function () {
        this.generateCode();
      },
      methods: {
        updateColor: function (color) {
          this.activeColor = color;
          this.generateCode();
        },
        updateRecipient: function (event) {
          this.activeRecipient = event.target.value;
          this.generateCode();
        },
        generateCode: function () {
          this.code = `<nim-donate \n  theme="${this.activeColor}"\n  recipient="${this.activeRecipient}"\n></nim-donate>`;
        }
      },
      template: `
        <div class="configurator">
          <form>
            <section>
            <label for="color">Select the color</label>
            <div class="colors">
              <button
                type="button"
                v-for="color in colors"
                :class="[color, color === activeColor ? 'focused' : '']"
                @click="updateColor(color)"
              ></button>
            </div>
            </section>

            <section>
              <label for="color" type="address">Enter NIM address</label>
              <input v-on:input="updateRecipient" :value="activeRecipient" type="text" id="address" name="address" />
            </section>
          </form>

          <section>
            <h3>Preview</h3>
            <div class="preview">
              <nim-donate :theme="activeColor" :recipient="activeRecipient"></nim-donate>
            </div>
          </section>

          <section class="code">
            <label>Get the code</label>
            <div class="code-wrapper">
              <code>{{code}}</code>
            </div>

          </section>

        </div>
      `
    });

    Vue.component('checkout-configurator', {
      data: function () {
        return {
          colors: ['neutral', 'blue', 'gold', 'light-blue', 'green', 'orange', 'red'],
          type: 'donate',
          activeColor: 'neutral',
          activeRecipient: 'NQ65 HRRC 7TSB XSD8 GQBD 63JM HDNK 855V T13T',
          code: ''
        }
      },
      created: function () {
        this.generateCode();
      },
      methods: {
        updateColor: function (color) {
          this.activeColor = color;
          this.generateCode();
        },
        updateRecipient: function (event) {
          this.activeRecipient = event.target.value;
          this.generateCode();
        },
        generateCode: function () {
          this.code = `<nim-donate \n  theme="${this.activeColor}"\n  recipient="${this.activeRecipient}"\n></nim-donate>`;
        }
      },
      template: `
        <div class="configurator">
          <form>
            <section>
            <label for="color">Select the color</label>
            <div class="colors">
              <button
                type="button"
                v-for="color in colors"
                :class="[color, color === activeColor ? 'focused' : '']"
                @click="updateColor(color)"
              ></button>
            </div>
            </section>

            <section>
              <label for="color" type="address">Enter NIM address</label>
              <input v-on:input="updateRecipient" :value="activeRecipient" type="text" id="address" name="address" />
            </section>
          </form>

          <section>
            <h3>Preview</h3>
            <div class="preview">
              <nim-donate :theme="activeColor" :recipient="activeRecipient"></nim-donate>
            </div>
          </section>

          <section class="code">
            <label>Get the code</label>
            <div class="code-wrapper">
              <code>{{code}}</code>
            </div>

          </section>

        </div>
      `
    });
  </script>
</body>

</html>
