<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>NIM Widgets Demo</title>

  <script type="module" src="/build/nim-widgets.esm.js"></script>
  <script nomodule src="/build/nim-widgets.js"></script>

  <style>
    body {
      background-color: white;
    }

    .container {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .demo {
      padding: 12px;
      margin: 6px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="demo">
      <nim-checkout theme="neutral" app="My shop" recipient="NQ19 97P8 BRJY YY4X E5AM TG5J 45HM 7PX0 6H37" value="1000"
        network="test">
      </nim-checkout>
      <nim-checkout theme="blue" app="My shop" recipient="NQ19 97P8 BRJY YY4X E5AM TG5J 45HM 7PX0 6H37" value="1000"
        network="test">
      </nim-checkout>
      <nim-checkout theme="gold" app="My shop" recipient="NQ19 97P8 BRJY YY4X E5AM TG5J 45HM 7PX0 6H37" value="1000"
        network="test">
      </nim-checkout>
      <nim-checkout theme="light-blue" app="My shop" recipient="NQ19 97P8 BRJY YY4X E5AM TG5J 45HM 7PX0 6H37"
        value="1000" network="test">
      </nim-checkout>
      <nim-checkout theme="green" app="My shop" recipient="NQ19 97P8 BRJY YY4X E5AM TG5J 45HM 7PX0 6H37" value="1000"
        network="test">
      </nim-checkout>
      <nim-checkout theme="orange" app="My shop" recipient="NQ19 97P8 BRJY YY4X E5AM TG5J 45HM 7PX0 6H37" value="1000"
        network="test">
      </nim-checkout>
      <nim-checkout theme="red" app="My shop" recipient="NQ19 97P8 BRJY YY4X E5AM TG5J 45HM 7PX0 6H37" value="1000"
        network="test">
      </nim-checkout>
      <nim-checkout theme="blue" app="My shop" recipient="NQ19 97P8 BRJY YY4X E5AM TG5J 45HM 7PX0 6H37" value="1000"
        network="test">
      </nim-checkout>
    </div>
    <div class="demo">
      <nim-donate recipient="NQ19 97P8 BRJY YY4X E5AM TG5J 45HM 7PX0 6H37" network="test"></nim-donate>
    </div>
  </div>

  <script>
    document.addEventListener('nimCheckoutSuccess', function (transaction) {
      console.log(transaction);
    });

    document.addEventListener('nimCheckoutError', function (error) {
      console.log(error);
    });
  </script>
</body>

</html>
